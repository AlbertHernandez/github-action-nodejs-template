---
name: Generate dist Command

on:
  repository_dispatch:
    types: [generate-dist-command]

jobs:
  generate-dist:
    runs-on: ubuntu-latest
    steps:
      - name: Dump the client payload context
        env:
          PAYLOAD_CONTEXT: ${{ toJson(github.event.client_payload) }}
        run: echo "$PAYLOAD_CONTEXT"
      - name: Log ref
        run: echo "ref ${{ github.event.client_payload.pull_request.head.ref }}"
      - name: 'Checkout 🛬'
        uses: actions/checkout@v4
      - name: Cache Dependencies ⌛️
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: 'node_modules'
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package*.json') }}-${{ hashFiles('.github/workflows/github-action-template.yml') }}-node-${{ hashFiles('.nvmrc') }}
      - name: Setup Node ⚙️
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
      - name: Install dependencies 📥
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build typescript 📦
        run: npm run build && find dist/index.js
      - name: Commit and push dist folder 🚀
        uses: EndBug/add-and-commit@v9
        with:
          message: 'chore(dist): generate dist folder'
          add: 'dist'
          push: true
          author_name: github-actions
          author_email: github-actions@github.com
      - name: Update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reactions: hooray
