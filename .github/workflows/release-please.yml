---
name: 'Release please'

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Running Release Please ⭐️
        uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: node
      - name: Checkout 🛬
        uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}
