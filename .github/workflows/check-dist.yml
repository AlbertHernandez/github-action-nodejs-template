---
name: Check dist

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  check-dist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Cache Dependencies âŒ›ï¸
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: 'node_modules'
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package*.json') }}-${{ hashFiles('.github/workflows/node.yml') }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
      - name: Rebuild the index.js file
        run: npm run build
      - uses: peter-evans/find-comment@v3
        if: ${{ github.event_name == 'pull_request' }}
        id: find-comment
        with:
          issue-number: ${{ github.event.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'âŒ Detected mismatch in the `dist` directory.'
      - name: Delete comment
        uses: sandeshjangam/comment-actions@v1
        if: ${{ steps.find-comment.outputs.comment-id != '' }}
        with:
          type: delete
          comment_id: ${{ steps.find-comment.outputs.comment-id }}
          author: 'github-actions[bot]'
          body: 'âŒ Detected mismatch in the `dist` directory.'
      - name: Compare the expected and actual dist/ directories
        id: diff
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "âŒ Detected uncommitted changes after build"
            echo "ğŸ’¡ To fix it, you need to run 'npm run build' and commit and push the dist folder changes"
            echo "ğŸ‘‡ See status below"
            git diff
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        if: ${{ failure() && steps.diff.conclusion == 'failure' }}
        id: artifact-dist
        with:
          name: dist
          path: dist/
      - uses: peter-evans/create-or-update-comment@v4
        if: ${{ failure() && steps.diff.conclusion == 'failure' }}
        with:
          issue-number: ${{ github.event.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: 'replace'
          body: |
            âŒ Detected mismatch in the `dist` directory.

            ğŸ’¡ Tip: to fix this issue you need to run `npm run build`, commit and push the `dist` folder changes.

            You can see [here](${{ steps.artifact-upload-step.outputs.artifact-url }}) more details about the mismatch.
