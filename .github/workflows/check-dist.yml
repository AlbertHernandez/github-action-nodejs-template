---
name: Check dist

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  check-dist:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Cache Dependencies âŒ›ï¸
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: 'node_modules'
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package*.json') }}-${{ hashFiles('.github/workflows/node.yml') }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
      - name: Rebuild the index.js file
        run: npm run build
      - uses: peter-evans/find-comment@v3
        if: ${{ github.event_name == 'pull_request' }}
        id: find-comment
        with:
          issue-number: ${{ github.event.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '## ðŸ‘®ðŸ» Detected mismatch in the `dist` directory'
      - name: Delete old comment
        uses: actions/github-script@v7
        if: ${{ github.event_name == 'pull_request' && steps.find-comment.outputs.comment-id != '' }}
        with:
          result-encoding: string
          retries: 3
          script: |
            github.rest.issues.deleteComment({
              comment_id: ${{ steps.find-comment.outputs.comment-id }},
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
      - name: Compare the expected and actual dist/ directories
        id: diff
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "ðŸ‘®ðŸ» Detected mismatch in the `dist` directory"
            echo "ðŸ‘‡ See status below"
            git diff
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        if: ${{ failure() && steps.diff.conclusion == 'failure' }}
        id: artifact-dist
        with:
          name: dist
          path: dist/
      - uses: peter-evans/create-or-update-comment@v4
        if: ${{ failure() && steps.diff.conclusion == 'failure' && github.event_name == 'pull_request' }}
        with:
          issue-number: ${{ github.event.number }}
          body: |
            ## ðŸ‘®ðŸ» Detected mismatch in the `dist` directory
            > [!TIP]
            > This issue can be fixed automatically if you write a comment with `/generate-dist` in this PR.
            > Also, you can fix it manually by running `npm run build` and then commit and push the changes.
