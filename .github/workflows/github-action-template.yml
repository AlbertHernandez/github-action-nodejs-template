---
name: 'github-action-nodejs-template'

on:
  push:

jobs:
  generate-dist:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout ğŸ›¬'
        uses: actions/checkout@v4
      - name: Cache Dependencies âŒ›ï¸
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: 'node_modules'
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package*.json') }}-${{ hashFiles('.github/workflows/github-action-template.yml') }}-node-${{ hashFiles('.nvmrc') }}
      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Install dependencies ğŸ“¥
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build typescript ğŸ“¦
        run: npm run build && find dist/index.js

  run:
    runs-on: ubuntu-latest
    needs:
      - generate-dist
    steps:
      - name: 'Checkout ğŸ›¬'
        uses: actions/checkout@v4
      - name: 'Github action template ğŸ¤©'
        uses: ./
