name: Slash Command Dispatch

on:
  issue_comment:
    types: [created, edited]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v4
        with:
          token: ${{ secrets.PAT_GITHUB_TOKEN }}
          commands: |
            generate-dist
