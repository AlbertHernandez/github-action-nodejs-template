name: 'ğŸ“ Generate Docs'

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/generate-docs.yml'
      - 'action.yml'
      - 'README.md'
  pull_request:

jobs:
  docs:
    name: Generate Docs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ğŸ›¬
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_GITHUB_TOKEN }}
      - name: Setup Node âš™ï¸
        uses: ./.github/actions/setup-node
        if: github.actor != 'dependabot[bot]'
      - name: Run doc generation ğŸ“š
        uses: npalm/action-docs-action@v3
        if: github.actor != 'dependabot[bot]'
        with:
          includeNameHeader: false
      - name: Check for changes ğŸ”
        if: github.actor != 'dependabot[bot]'
        id: changes
        run: git diff --exit-code || echo "has_changes=true" >> "$GITHUB_ENV"
      - name: Commit doc changes ğŸ“
        uses: stefanzweifel/git-auto-commit-action@v5
        if: env.has_changes == 'true' && github.actor != 'dependabot[bot]'
        with:
          commit_message: "docs: update automatically readme documentation based on action.yml"
          file_pattern: README.md
